<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="/css/contato.css">
</head>
<body>

    <section class="contato">
        <h2>Entre em Contato</h2>
        <p>Tem alguma dúvida ou quer falar comigo? Preencha o formulário abaixo!</p>

        <form action="#" method="POST">
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            </div>

            <div class="campo">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>

            <div class="campo">
                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" name="mensagem" rows="5" placeholder="Digite sua mensagem" required></textarea>
            </div>

            <button type="submit" class="botao">Enviar Mensagem</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Michael. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
